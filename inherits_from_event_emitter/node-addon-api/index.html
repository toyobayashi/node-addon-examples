<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../../node_modules/@tybys/emnapi-runtime/dist/emnapi.min.js"></script>
  <script src="../../context.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tybys/denostd@0.113.10000/dist/umd/node/events.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tybys/denostd@0.113.10000/dist/umd/node/util.min.js"></script>
  <script src="./build/Release/native_emitter.js"></script>
  <script>
    Module.onRuntimeInitialized = function () {
      const { NativeEmitter } = Module.emnapiInit({ context: __emnapi_context__ })
      denostd.node.util.inherits(NativeEmitter, denostd.node.events.EventEmitter)

      const emitter = new NativeEmitter()

      emitter.on('start', () => {
          console.log('### START ...')
      })

      emitter.on('data', (evt) => {
          console.log(evt)
      })

      emitter.on('end', () => {
          console.log('### END ###')
      })

      emitter.callAndEmit()
    }
  </script>
</body>
</html>
