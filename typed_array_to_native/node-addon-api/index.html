<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../../node_modules/@emnapi/runtime/dist/emnapi.min.js"></script>
  <script src="../../context.js"></script>
  <script src="./build/Release/typed_array_to_native.js"></script>
  <script>
    Module.onRuntimeInitialized = function () {
      const binding = Module.emnapiInit({ context: __emnapi_context__ })
      {
          const byteArray = Uint8Array.from([10, 20, 30, 50, 25, 17]);
          console.log("byteArray: ", byteArray);
          binding.AcceptByteArray(byteArray);
      }
      console.log("---------");

      {
          const array = [7, 15, 26, 58, 64];
          console.log("array: ", array);
          const byteArray = binding.CreateByteArray(array);
          console.log("byteArray: ", byteArray);
      }
    }
  </script>
</body>
</html>
